<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart - OFF Record Store</title>
<link rel="stylesheet" href="css/style.css">

<style>

/* BACKGROUND */
body {
  background: linear-gradient(to right, #f6f8fb, #eef2f7);
}

/* TITLE */
.cart-title {
  text-align: center;
  font-size: 42px;
  font-weight: 700;
  margin: 50px 0 40px;
}

/* LAYOUT */
.cart-wrapper {
  width: 90%;
  margin: auto;
  display: flex;
  gap: 40px;
  align-items: flex-start;
}

/* LEFT */
.cart-left {
  flex: 2;
}

/* SUMMARY */
.cart-summary {
  flex: 1;
  background: white;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  position: sticky;
  top: 120px;
}

.cart-summary h3 {
  margin-bottom: 20px;
  font-size: 22px;
}

.summary-line {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-weight: 500;
}

.checkout-btn {
  width: 100%;
  padding: 14px;
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
  margin-top: 20px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.checkout-btn:hover {
  background: #333;
}

/* CART ITEM */
.cart-item {
  display: flex;
  gap: 30px;
  background: white;
  padding: 25px;
  border-radius: 14px;
  margin-bottom: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.04);
}

.cart-item img {
  width: 220px;
  height: 260px;
  object-fit: cover;
  border-radius: 10px;
}

.cart-details h2 {
  margin-bottom: 10px;
  font-size: 22px;
}

.option-row {
  display: flex;
  gap: 15px;
  margin-top: 10px;
  flex-wrap: wrap;
}

select {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* QTY */
.qty-control {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 15px;
}

.qty-btn {
  width: 32px;
  height: 32px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.remove-btn {
  margin-top: 15px;
  background: none;
  color: red;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

/* RECOMMENDED */
.recommended {
  margin: 70px auto;
  width: 90%;
}

.recommended h2 {
  margin-bottom: 25px;
  font-size: 28px;
}

.load-more-container {
  text-align: center;
  margin-top: 30px;
}

#recommended-load-btn {
  padding: 12px 35px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

/* RESPONSIVE */
@media(max-width: 900px){
  .cart-wrapper {
    flex-direction: column;
  }

  .cart-item {
    flex-direction: column;
  }

  .cart-summary {
    position: relative;
    top: 0;
  }
}

</style>
</head>

<body>

<h1 class="cart-title">Your Cart</h1>

<div class="cart-wrapper">

  <div class="cart-left" id="cart-items"></div>

  <div class="cart-summary">
    <h3>Order Summary</h3>
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">₹0</span>
    </div>
    <div class="summary-line">
      <span>Shipping</span>
      <span>Free</span>
    </div>
    <hr>
    <div class="summary-line" style="font-weight:700;">
      <span>Total</span>
      <span id="total">₹0</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

</div>

<!-- RECOMMENDED -->
<div class="recommended">
  <h2>Recommended For You</h2>
  <div id="recommended-container" class="product-grid"></div>

  <div class="load-more-container">
    <button id="recommended-load-btn">Load More</button>
  </div>
</div>

<script src="js/products.js"></script>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cart-items");
let subtotal = 0;

/* RENDER CART */
function renderCart(){
  container.innerHTML = "";
  subtotal = 0;

  cart.forEach((item, index) => {

    if(!item.qty) item.qty = 1;
    subtotal += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">

        <img src="${item.image}" loading="lazy">

        <div class="cart-details">
          <h2>${item.name}</h2>
          <p>₹${item.price}</p>

          <div class="option-row">
            <select>
              <option>Regular</option>
              <option>Oversized</option>
            </select>

            <select>
              <option>Black</option>
              <option>White</option>
            </select>

            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>XXL</option>
              <option>XXXL</option>
            </select>

            <select>
              <option>Print Front</option>
              <option>Print Back</option>
            </select>
          </div>

          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </div>

          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>

      </div>
    `;
  });

  document.getElementById("subtotal").innerText = "₹" + subtotal;
  document.getElementById("total").innerText = "₹" + subtotal;
}

function changeQty(index, amount){
  cart[index].qty += amount;
  if(cart[index].qty < 1) cart[index].qty = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout(){
  alert("Next step: Razorpay integration");
}

renderCart();

/* RECOMMENDED SECTION */

const recommendedContainer = document.getElementById("recommended-container");
const recommendedBtn = document.getElementById("recommended-load-btn");

let recIndex = 0;
const recPerLoad = 4;

function loadRecommended() {
  for (let i = recIndex; i < recIndex + recPerLoad; i++) {

    if (i >= products.length) {
      recommendedBtn.style.display = "none";
      break;
    }

    const p = products[i];

    recommendedContainer.innerHTML += `
      <div class="product-card">
        <img src="${p.image}" loading="lazy">
        <div class="product-info">
          <h4>${p.name}</h4>
          <p class="old-price">₹${p.oldPrice}</p>
          <p class="price">₹${p.price}</p>
          <button onclick="addToCartFromCart(${p.id})">Add to Cart</button>
        </div>
      </div>
    `;
  }

  recIndex += recPerLoad;

  if (recIndex >= products.length) {
    recommendedBtn.style.display = "none";
  }
}

function addToCartFromCart(id){
  cart.push(products.find(p => p.id === id));
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

recommendedBtn.addEventListener("click", loadRecommended);
loadRecommended();

</script>

</body>
</html>
