<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart - OFF RECORD STORE</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  overflow-x:hidden;
  background:#000;
}

/* ðŸŒ¿ ANIME BACKGROUND */
.anime-bg{
  position:fixed;
  inset:0;
  background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070") center/cover no-repeat;
  z-index:-3;
  animation: windMove 40s infinite alternate ease-in-out;
}

@keyframes windMove{
  0%{ transform:scale(1); }
  100%{ transform:scale(1.05); }
}

/* Dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-2;
}

/* Floating particles */
.particles{
  position:fixed;
  inset:0;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 60px 60px;
  opacity:0.08;
  animation: float 60s linear infinite;
  z-index:-1;
}

@keyframes float{
  from{ background-position:0 0; }
  to{ background-position:0 -1000px; }
}

/* Film grain */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.07;
  pointer-events:none;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(6px);
}

.logo{
  font-weight:800;
  letter-spacing:4px;
  font-size:22px;
}

.navbar a{
  text-decoration:none;
  margin-left:20px;
  color:#333;
  font-weight:500;
}

/* TITLE */
.cart-title{
  text-align:center;
  margin:40px 0;
  font-size:36px;
  color:white;
}

/* LAYOUT */
.cart-wrapper{
  width:90%;
  margin:auto;
  display:flex;
  gap:40px;
}

.cart-left{ flex:2; }

.cart-summary{
  flex:1;
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  position:sticky;
  top:120px;
}

.cart-item{
  display:flex;
  gap:20px;
  background:rgba(255,255,255,0.95);
  padding:20px;
  border-radius:12px;
  margin-bottom:25px;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

.cart-item img{
  width:180px;
  height:230px;
  object-fit:cover;
  border-radius:10px;
}

.options-row{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

select{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ccc;
}

.qty-btn{
  width:30px;
  height:30px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

.remove-btn{
  color:red;
  background:none;
  border:none;
  cursor:pointer;
  margin-top:10px;
}

.checkout-btn{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  margin-top:15px;
  cursor:pointer;
}

.product-desc{
  margin-top:15px;
  font-size:14px;
  color:#555;
  line-height:1.5;
  border-top:1px solid #eee;
  padding-top:12px;
}

.recommended{
  width:90%;
  margin:80px auto;
}

.recommended h2{
  color:white;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:25px;
}

.product-card{
  background:rgba(255,255,255,0.95);
  padding:15px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:0.3s;
  position:relative;
}

.product-card:hover{
  transform:translateY(-5px);
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

.discount-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:white;
  padding:4px 8px;
  font-size:12px;
  border-radius:4px;
}

.add-btn{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.load-more{
  text-align:center;
  margin-top:30px;
}

.load-more button{
  padding:10px 25px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.thank-you{
  text-align:center;
  padding:100px;
  font-size:28px;
  font-weight:bold;
  color:white;
}

@media(max-width:900px){
  .cart-wrapper{flex-direction:column;}
}
</style>
</head>

<body>

<div class="anime-bg"></div>
<div class="overlay"></div>
<div class="particles"></div>

<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <div>
    <a href="index.html">Home</a>
    <a href="index.html#shop">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<h1 class="cart-title"><i class="fas fa-shopping-cart"></i> Your Cart</h1>

<div id="mainContent">
<div class="cart-wrapper">
  <div class="cart-left" id="cart-items"></div>

  <div class="cart-summary">
    <h3>Order Summary</h3>
    <p>Subtotal: â‚¹<span id="subtotal">0</span></p>
    <p>Total: â‚¹<span id="total">0</span></p>
    <button class="checkout-btn" onclick="checkout()">Pay Now</button>

    <div class="product-desc">
      Premium 240 GSM cotton fabric. High-quality anime print.
      Soft feel, breathable material. Perfect streetwear fit.
    </div>
  </div>
</div>
</div>

<div class="recommended">
  <h2>Recommended For You</h2>
  <div id="recommended-grid" class="product-grid"></div>
  <div class="load-more">
    <button id="loadMoreBtn">Load More</button>
  </div>
</div>

<script src="js/products.js"></script>

<script>
const BACKEND_URL = "https://offrecord-backend.onrender.com";
const RAZORPAY_KEY = "rzp_live_SFYyFjaypBbEoO";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let subtotal=0;
let recIndex=0;
const perLoad=4;

function updateCartCount(){
  document.getElementById("cart-count").innerText=cart.length;
}

function renderCart(){
  const container=document.getElementById("cart-items");
  container.innerHTML="";
  subtotal=0;

  if(cart.length === 0){
    container.innerHTML="<h3 style='color:white'>Your cart is empty</h3>";
    document.getElementById("subtotal").innerText=0;
    document.getElementById("total").innerText=0;
    return;
  }

  cart.forEach((item,i)=>{
    if(!item.qty)item.qty=1;
    subtotal+=item.price*item.qty;

    container.innerHTML+=`
    <div class="cart-item">
      <img src="${item.image}">
      <div>
        <h3>${item.name}</h3>
        â‚¹${item.price}
        <div class="options-row">
          <select><option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option></select>
          <select><option>Print Front</option><option>Print Back</option></select>
          <select><option>Black</option><option>White</option></select>
          <select><option>Regular</option><option>Oversized</option></select>
        </div>
        <br>
        <button class="qty-btn" onclick="changeQty(${i},-1)">-</button>
        ${item.qty}
        <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
        <br>
        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
      </div>
    </div>`;
  });

  document.getElementById("subtotal").innerText=subtotal;
  document.getElementById("total").innerText=subtotal;
  updateCartCount();
}

function changeQty(i,a){
  cart[i].qty+=a;
  if(cart[i].qty<1)cart[i].qty=1;
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

async function checkout(){
  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  const response = await fetch(`${BACKEND_URL}/create-order`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ amount: subtotal })
  });

  const order = await response.json();

  const options = {
    key: RAZORPAY_KEY,
    amount: order.amount,
    currency: "INR",
    name: "OFF RECORD STORE",
    description: "Anime Streetwear Purchase",
    order_id: order.id,
    handler: function () {
      localStorage.removeItem("cart");
      document.getElementById("mainContent").innerHTML = `
        <div class="thank-you">
          ðŸŽ‰ Payment Successful! <br><br>
          Redirecting to Home...
        </div>`;
      setTimeout(()=>{ window.location.href="index.html"; },2500);
    },
    theme:{color:"#000"}
  };

  const rzp = new Razorpay(options);
  rzp.open();
}

/* RECOMMENDED */
function loadMore(){
  const grid=document.getElementById("recommended-grid");
  let filtered=products.filter(p=>!cart.some(c=>c.id===p.id));

  for(let i=recIndex;i<recIndex+perLoad;i++){
    if(i>=filtered.length){
      document.getElementById("loadMoreBtn").style.display="none";
      break;
    }
    const p=filtered[i];
    grid.innerHTML+=`
    <div class="product-card">
      <div class="discount-badge">20% OFF</div>
      <img src="${p.image}">
      <h4>${p.name}</h4>
      <p><del>â‚¹${p.oldPrice}</del> â‚¹${p.price}</p>
      <button class="add-btn" onclick="addToCart(${p.id})">Add To Cart</button>
    </div>`;
  }
  recIndex+=perLoad;
}

function addToCart(id){
  const product = products.find(p=>p.id===id);
  product.qty=1;
  cart.push(product);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

document.getElementById("loadMoreBtn").addEventListener("click",loadMore);
renderCart();
loadMore();
</script>

</body>
</html>
