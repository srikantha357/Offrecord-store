<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag | OFFRECORD STORE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="cart">
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">OFFRECORD STORE</div>
            <nav class="main-nav">
                <a href="index.html">HOME</a>
                <a href="shop.html">SHOP</a>
                <a href="cart.html">BAG (<span id="cartCount">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="cart-wrapper">
        <section class="cart-items-container" id="cartItems">
            </section>

        <aside class="cart-summary-box">
            <div class="summary-content">
                <h3>ORDER SUMMARY</h3>
                <div class="summary-row">
                    <span>TOTAL</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="summary-row total-row">
                    <span>GRAND TOTAL</span>
                    <span id="grandTotal">₹0</span>
                </div>
                <button class="buy-now-btn" onclick="placeOrder()">BUY NOW</button>
                <a href="shop.html" class="continue-shopping">CONTINUE SHOPPING</a>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
