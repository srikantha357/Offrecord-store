<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart - OFF Record Store</title>

<link rel="stylesheet" href="css/style.css">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- RAZORPAY -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
/* (YOUR FULL CSS REMAINS SAME ‚Äî NO CHANGE) */
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#shop">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="nav-icons">
    <a href="account.html">My Account</a>
    <a href="cart.html">
      Cart (<span id="cart-count">0</span>)
    </a>
  </div>
</header>

<!-- TITLE -->
<div style="text-align:center;">
  <h1 class="cart-title">
    <i class="fas fa-shopping-cart"></i> Your Cart
  </h1>
  <a href="index.html" class="continue-btn">‚Üê Continue Shopping</a>
</div>

<div class="cart-wrapper">

  <div class="cart-left" id="cart-items"></div>

  <div class="cart-summary">
    <h3>Order Summary</h3>
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">‚Çπ0</span>
    </div>
    <div class="summary-line">
      <span>Shipping</span>
      <span>Free</span>
    </div>
    <hr>
    <div class="summary-line" style="font-weight:700;">
      <span>Total</span>
      <span id="total">‚Çπ0</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

</div>

<!-- RECOMMENDED -->
<div class="recommended">
  <h2>Recommended For You</h2>
  <div id="recommended-container" class="product-grid"></div>
  <div class="load-more-container">
    <button id="recommended-load-btn">Load More</button>
  </div>
</div>

<script src="js/products.js"></script>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cart-items");
let subtotal = 0;

/* UPDATE NAV COUNT */
function updateCartCount(){
  const count = document.getElementById("cart-count");
  if(count) count.innerText = cart.length;
}

/* RENDER CART */
function renderCart(){

  container.innerHTML = "";
  subtotal = 0;

  if(cart.length === 0){
    container.innerHTML = "<div class='empty-cart'>Your cart is empty üõí</div>";
    document.getElementById("subtotal").innerText = "‚Çπ0";
    document.getElementById("total").innerText = "‚Çπ0";
    updateCartCount();
    return;
  }

  cart.forEach((item, index) => {

    if(!item.qty) item.qty = 1;
    subtotal += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" loading="lazy">
        <div>
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>

          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </div>

          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById("subtotal").innerText = "‚Çπ" + subtotal;
  document.getElementById("total").innerText = "‚Çπ" + subtotal;
  updateCartCount();
}

function changeQty(index, amount){
  cart[index].qty += amount;
  if(cart[index].qty < 1) cart[index].qty = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

/* ‚úÖ RAZORPAY CHECKOUT */
async function checkout(){

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  try {

    // ‚ö° TEST AMOUNT = ‚Çπ10
    const testAmount = 10;

    const response = await fetch("https://offrecord-backend.onrender.com/create-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ amount: testAmount })
    });

    const order = await response.json();

    const options = {
      key: "rzp_live_SFYyFjaypBbEo0", // your live key id
      amount: order.amount,
      currency: "INR",
      name: "OFF Record Store",
      description: "Test Payment ‚Çπ10",
      order_id: order.id,

      handler: function (response) {

        alert("Payment Successful üéâ");

        localStorage.removeItem("cart");
        window.location.href = "index.html";
      },

      theme: {
        color: "#000"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();

  } catch (error) {
    console.error(error);
    alert("Payment failed.");
  }
}

renderCart();

/* RECOMMENDED */
const recommendedContainer = document.getElementById("recommended-container");
const recommendedBtn = document.getElementById("recommended-load-btn");

let recIndex = 0;
const recPerLoad = 4;

function loadRecommended(){
  for (let i = recIndex; i < recIndex + recPerLoad; i++){
    if(i >= products.length){
      recommendedBtn.style.display = "none";
      break;
    }

    const p = products[i];

    recommendedContainer.innerHTML += `
      <div class="product-card">
        <img src="${p.image}" loading="lazy">
        <div class="product-info">
          <h4>${p.name}</h4>
          <p class="old-price">‚Çπ${p.oldPrice}</p>
          <p class="price">‚Çπ${p.price}</p>
          <button onclick="addToCartFromCart(${p.id})">Add to Cart</button>
        </div>
      </div>
    `;
  }

  recIndex += recPerLoad;
}

function addToCartFromCart(id){
  cart.push(products.find(p => p.id === id));
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

recommendedBtn.addEventListener("click", loadRecommended);
loadRecommended();

</script>

</body>
</html>
