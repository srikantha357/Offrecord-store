<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - OFF RECORD STORE</title>
<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:500px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.thank{
  text-align:center;
  font-size:20px;
  padding:40px;
}
</style>
</head>

<body>

<div class="container" id="formContainer">
  <h2>Contact Us</h2>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <textarea id="message" rows="5" placeholder="Your Message"></textarea>

  <button onclick="sendEnquiry()">Send Enquiry</button>
</div>

<script>
const BACKEND_URL = "https://offrecord-backend.onrender.com";

async function sendEnquiry(){

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  if(!name || !email || !message){
    alert("Please fill all fields");
    return;
  }

  const res = await fetch(`${BACKEND_URL}/send-enquiry`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ name,email,message })
  });

  const data = await res.json();

  if(data.success){
    document.getElementById("formContainer").innerHTML = `
      <div class="thank">
        âœ… Thank you! We received your enquiry.<br><br>
        Redirecting to Home...
      </div>
    `;

    setTimeout(()=>{
      window.location.href="index.html";
    },5000);
  } else {
    alert("Error sending message");
  }
}
</script>

</body>
</html>
