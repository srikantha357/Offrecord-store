<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - Off Record Store</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80") no-repeat center center/cover;
  display:flex;
  flex-direction:column;
  transition:1s ease;
  position:relative;
}

/* soft light overlay */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to right, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
  backdrop-filter:blur(3px);
  z-index:0;
}

/* NAVBAR */
.navbar{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  padding:20px 60px;
}

.brand{
  font-size:22px;
  font-weight:600;
}

.nav-links a{
  margin-left:30px;
  text-decoration:none;
  color:#111;
  font-weight:500;
}

/* CENTER AREA */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

.contact-card{
  width:420px;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  transition:0.6s ease;
}

.contact-card h2{
  margin-bottom:20px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:black;
  color:white;
  cursor:pointer;
}

.thankyou{
  text-align:center;
  font-size:22px;
  padding:40px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand">Off Record Store</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="account.html">My Account</a>
  </div>
</div>

<div class="main">
  <div class="contact-card" id="card">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>
  </div>
</div>

<script>
const form = document.getElementById("contactForm");
const card = document.getElementById("card");

form.addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = new FormData(form);

  const response = await fetch("https://formspree.io/f/xojndqpq", {
    method:"POST",
    body:formData,
    headers:{
      'Accept':'application/json'
    }
  });

  if(response.ok){

    // Change background to sunset countryside
    document.body.style.background =
      "url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover";

    card.innerHTML = `
      <div class="thankyou">
        ðŸŒ¸ Thank you for reaching out! <br><br>
        Weâ€™ll get back to you soon.<br><br>
        Redirecting to Home...
      </div>
    `;

    setTimeout(()=>{
      window.location.href="index.html";
    },4000);

  } else {
    alert("Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
