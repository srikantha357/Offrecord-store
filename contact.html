<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - Off Record Store</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1800&q=100") no-repeat center center/cover;
  display:flex;
  flex-direction:column;
  transition:1.2s ease;
  position:relative;
}

/* LIGHT OVERLAY */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to right, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
  z-index:0;
}

/* FILM GRAIN */
.grain{
  position:absolute;
  width:100%;
  height:100%;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.05;
  pointer-events:none;
  z-index:1;
}

/* FLOATING DUST */
.dust{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:0.4;
  animation:float 20s infinite linear;
}

@keyframes float{
  from{ transform:translateY(100vh) translateX(0); }
  to{ transform:translateY(-10vh) translateX(50px); }
}

/* NAVBAR */
.navbar{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  padding:25px 80px;
}

.brand{
  font-size:22px;
  font-weight:600;
}

.nav-links a{
  margin-left:35px;
  text-decoration:none;
  color:#111;
  font-weight:500;
  transition:0.3s;
}

.nav-links a:hover{
  opacity:0.6;
}

/* MAIN CENTER */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* FORM CARD */
.contact-card{
  width:450px;
  background:rgba(255,255,255,0.88);
  padding:40px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  backdrop-filter:blur(6px);
  transition:0.6s ease;
}

.contact-card h2{
  margin-bottom:25px;
}

input, textarea{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus, textarea:focus{
  outline:none;
  border:1px solid #000;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  background:black;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.85;
}

/* MUSIC TOGGLE */
.music-btn{
  position:absolute;
  bottom:25px;
  right:30px;
  z-index:3;
  background:rgba(255,255,255,0.7);
  border:none;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
  font-size:13px;
  backdrop-filter:blur(5px);
}

.thankyou{
  text-align:center;
  font-size:22px;
  padding:40px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="grain"></div>

<!-- Floating Dust Particles -->
<script>
for(let i=0;i<40;i++){
  let dust = document.createElement("div");
  dust.className="dust";
  dust.style.left=Math.random()*100+"vw";
  dust.style.animationDuration=(15+Math.random()*20)+"s";
  dust.style.opacity=Math.random()*0.6;
  document.body.appendChild(dust);
}
</script>

<div class="navbar">
  <div class="brand">Off Record Store</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="account.html">My Account</a>
  </div>
</div>

<div class="main">
  <div class="contact-card" id="card">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f5b9fd14c.mp3?filename=peaceful-garden-110011.mp3" type="audio/mp3">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</button>

<script>
const form = document.getElementById("contactForm");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

function toggleMusic(){
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}

form.addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = new FormData(form);

  const response = await fetch("https://formspree.io/f/xojndqpq", {
    method:"POST",
    body:formData,
    headers:{ 'Accept':'application/json' }
  });

  if(response.ok){

    document.body.style.background =
      "url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1800&q=100') no-repeat center center/cover";

    card.innerHTML = `
      <div class="thankyou">
        ðŸŒ¸ Thank you for reaching out!<br><br>
        Weâ€™ll contact you shortly.<br><br>
        Redirecting to Home...
      </div>
    `;

    setTimeout(()=>{
      window.location.href="index.html";
    },4000);

  } else {
    alert("Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
