<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - OFF RECORD STORE</title>
<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:500px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.thank{
  text-align:center;
  font-size:20px;
  padding:40px;
}
.back{
  display:block;
  margin-top:20px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container" id="formContainer">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Enquiry</button>
  </form>

  <a href="index.html" class="back">‚Üê Back to Home</a>
</div>

<script>

// üî• PASTE YOUR FORMSPREE URL HERE
const FORMSPREE_URL = "https://formspree.io/f/xojndqpq";

document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const response = await fetch(FORMSPREE_URL, {
    method: "POST",
    body: data,
    headers: {
      'Accept': 'application/json'
    }
  });

  if(response.ok){
    document.getElementById("formContainer").innerHTML = `
      <div class="thank">
        ‚úÖ Thank you! We received your enquiry.<br><br>
        Redirecting to Home...
      </div>
    `;

    setTimeout(()=>{
      window.location.href="index.html";
    },5000);

  } else {
    alert("Error sending message");
  }
});

</script>

</body>
</html>
