<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - OFF RECORD STORE</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:500px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:black;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.thank{
  text-align:center;
  font-size:20px;
  padding:40px;
}
</style>
</head>

<body>

<!-- Simple Navigation -->
<div style="padding:15px; background:white; text-align:center;">
  <a href="index.html">Home</a> |
  <a href="index.html#shop">Shop</a> |
  <a href="cart.html">Cart</a> |
  <a href="contact.html">Contact</a>
</div>

<div class="container" id="formContainer">
  <h2>Contact Us</h2>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <textarea id="message" rows="5" placeholder="Your Message"></textarea>

  <button id="sendBtn">Send Enquiry</button>

  <br><br>
  <a href="index.html">← Back to Home</a>
</div>

<script>
const BACKEND_URL = "https://offrecord-backend.onrender.com";

document.getElementById("sendBtn").addEventListener("click", sendEnquiry);

async function sendEnquiry(){

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();
  const btn = document.getElementById("sendBtn");

  if(!name || !email || !message){
    alert("Please fill all fields");
    return;
  }

  btn.innerText = "Sending...";
  btn.disabled = true;

  try{

    const res = await fetch(`${BACKEND_URL}/send-enquiry`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ name,email,message })
    });

    const data = await res.json();

    if(data.success){

      document.getElementById("formContainer").innerHTML = `
        <div class="thank">
          ✅ Thank you! We received your enquiry.<br><br>
          Redirecting to Home...
        </div>
      `;

      setTimeout(()=>{
        window.location.href="index.html";
      },5000);

    } else {
      alert("Error sending message");
      btn.innerText = "Send Enquiry";
      btn.disabled = false;
    }

  } catch(err){
    alert("Server error. Please try again.");
    btn.innerText = "Send Enquiry";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
