<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize | Offrecord</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="shop">
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">OFFRECORD STORE</div>
      <nav class="main-nav">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="cart.html">CART <span id="cartCount">0</span></a>
      </nav>
    </div>
  </header>

  <main class="product-page-layout">
    <div class="product-visual">
       <div id="main-product-img" class="zoom-img"></div>
    </div>

    <div class="product-details">
      <h1 id="product-name">LOADING DESIGN...</h1>
      <div class="product-price">Rs. 799.00 <span class="old-price">Rs. 1,199.00</span> <span class="save-tag">SAVE 33%</span></div>
      
      <div class="select-group">
        <label>FIT TYPE</label>
        <div class="btn-group" id="fitGroup">
          <button class="opt-btn active" onclick="setFit('Regular')">REGULAR</button>
          <button class="opt-btn" onclick="setFit('Oversized')">OVERSIZED</button>
        </div>
      </div>

      <div class="select-group">
        <label>COLOUR</label>
        <div class="btn-group" id="colorGroup">
          <button class="opt-btn active" onclick="setColor('Black')">BLACK</button>
          <button class="opt-btn" onclick="setColor('White')">WHITE</button>
        </div>
      </div>

      <div class="select-group">
        <label>SIZE <span class="size-guide">Sizing guide</span></label>
        <div class="btn-group" id="sizeGroup">
          <button class="opt-btn">S</button>
          <button class="opt-btn active">M</button>
          <button class="opt-btn">L</button>
          <button class="opt-btn">XL</button>
          <button class="opt-btn">XXL</button>
        </div>
      </div>

      <div class="action-btns">
        <button class="btn-black-long" onclick="addToCart()">ADD TO CART</button>
        <button class="btn-outline-long">BUY IT NOW</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
