<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFF RECORD STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
  font-family:'Poppins',sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
  cursor:none;
  opacity:0;
  animation:pageFade 1.2s ease forwards;
}

@keyframes pageFade{
  to{opacity:1;}
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(12px);
  z-index:1000;
}

.logo{
  font-weight:700;
  letter-spacing:4px;
  font-size:22px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:25px;
  transition:0.3s;
}

.navbar a:hover{
  color:#ff4d6d;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.slider{
  position:absolute;
  width:100%;
  height:100%;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease, transform 6s ease;
  transform:scale(1.1);
}

.slide.active{
  opacity:1;
  transform:scale(1);
}

.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,0.7),rgba(0,0,0,0.4));
}

.hero h1{
  position:relative;
  z-index:2;
  font-size:75px;
  letter-spacing:8px;
  text-shadow:0 0 40px rgba(255,255,255,0.5);
}

/* ================= PRODUCTS ================= */
.products{
  padding:100px 8%;
  position:relative;
  background:url('assets/anime-bg.jpg') center/cover fixed;
}

.products::before{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.8);
}

.product-grid{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.product-card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:15px;
  transition:0.4s;
  border:1px solid rgba(255,255,255,0.1);
  opacity:0;
  transform:translateY(40px);
}

.product-card.show{
  opacity:1;
  transform:translateY(0);
  transition:1s ease;
}

.product-card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px #ff4d6d;
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

.product-card h3{
  margin:15px 0 8px;
  font-size:18px;
}

.product-card button{
  width:100%;
  padding:10px;
  background:#ff4d6d;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.product-card button:hover{
  background:#ff1e4d;
}

.load-more-container{
  text-align:center;
  margin-top:40px;
  position:relative;
  z-index:2;
}

#load-more-btn{
  padding:12px 30px;
  background:#ff4d6d;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
}

/* ================= SAKURA ================= */
.petal{
  position:absolute;
  width:10px;
  height:10px;
  background:pink;
  border-radius:50%;
  opacity:0.8;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* ================= CURSOR GLOW ================= */
.cursor{
  width:20px;
  height:20px;
  border-radius:50%;
  background:radial-gradient(circle,#ff4d6d,#ff1e4d);
  position:fixed;
  pointer-events:none;
  mix-blend-mode:screen;
  box-shadow:0 0 20px #ff4d6d,0 0 40px #ff4d6d;
  z-index:2000;
  transform:translate(-50%,-50%);
}

/* Film Grain */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:0.08;
  pointer-events:none;
}

/* Responsive */
@media(max-width:1100px){
  .product-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .product-grid{grid-template-columns:1fr;}
  .hero h1{font-size:40px;}
}
</style>
</head>

<body>

<div class="cursor"></div>

<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div>
    <a href="account.html">My Account</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<section class="hero">
  <div class="slider">
    <div class="slide active" style="background-image:url('assets/slide1.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide2.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide3.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide4.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide5.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide6.webp');"></div>
  </div>
  <h1>NEW ARRIVALS</h1>
</section>

<section class="products">
  <div id="product-container" class="product-grid"></div>
  <div class="load-more-container">
    <button id="load-more-btn">Load More</button>
  </div>
</section>

<script src="js/products.js"></script>
<script src="js/app.js"></script>

<script>

/* HERO SLIDER */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},5000);

/* SAKURA */
function createPetal(){
  const p=document.createElement("div");
  p.classList.add("petal");
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(createPetal,300);

/* CURSOR */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",(e)=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* SCROLL REVEAL */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
},{threshold:0.1});

setTimeout(()=>{
  document.querySelectorAll(".product-card").forEach(card=>{
    observer.observe(card);
  });
},1500);

</script>

</body>
</html>
