<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFF RECORD STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

html{ scroll-behavior:smooth; }

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  overflow-x:hidden;
  opacity:0;
  transition:opacity 0.6s ease;
}

body.loaded{ opacity:1; }

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  width:100%;
  top:0;
  left:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  z-index:1000;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  color:white;
}

.logo{
  font-weight:700;
  letter-spacing:4px;
  font-size:22px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.slider{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
}

.slide{
  flex:1;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease, transform 6s ease;
  transform:scale(1.1);
}

.slide.active{
  opacity:1;
  transform:scale(1);
}

.hero::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
}

.hero h1{
  position:relative;
  color:white;
  font-size:70px;
  z-index:10;
  letter-spacing:4px;
  text-shadow:0 0 25px rgba(255,255,255,0.4);
}

/* ================= PETALS ================= */
.petal{
  position:absolute;
  width:12px;
  height:12px;
  background:pink;
  border-radius:50%;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{ transform:translateY(-10vh) rotate(0deg); }
  100%{ transform:translateY(110vh) rotate(360deg); }
}

/* ================= PRODUCTS ================= */
.products{
  padding:100px 8%;
  background:url('assets/anime-bg.jpg') center/cover fixed;
  position:relative;
}

.products::before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.75);
  top:0;
  left:0;
}

.product-grid{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.product-card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:15px;
  backdrop-filter:blur(8px);
  color:white;
  transition:0.4s;
  transform:translateY(30px);
  opacity:0;
  position:relative;
}

.product-card.show{
  transform:translateY(0);
  opacity:1;
}

.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(255,0,100,0.4);
}

.product-card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}

.product-card button{
  width:100%;
  padding:10px;
  background:#ff4d6d;
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:white;
  font-weight:600;
  margin-top:10px;
}

.stock{
  font-size:12px;
  color:#ffb3c1;
  margin-top:5px;
}

/* LOAD MORE */
.load-more-container{
  position:relative;
  z-index:2;
  text-align:center;
  margin-top:40px;
}

#load-more-btn{
  padding:12px 30px;
  background:#ff4d6d;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* CART FLYING ANIMATION */
.flying{
  position:fixed;
  width:80px;
  height:80px;
  object-fit:cover;
  z-index:9999;
  transition:all 1s ease;
  pointer-events:none;
  border-radius:10px;
}

/* CURSOR GLOW */
.cursor{
  position:fixed;
  width:20px;
  height:20px;
  border-radius:50%;
  background:rgba(255,100,150,0.5);
  pointer-events:none;
  mix-blend-mode:screen;
  transform:translate(-50%,-50%);
}

/* FILM GRAIN */
body::after{
  content:'';
  position:fixed;
  width:100%;
  height:100%;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:0.05;
  pointer-events:none;
}

@media(max-width:1000px){
  .product-grid{ grid-template-columns:repeat(2,1fr); }
}

@media(max-width:600px){
  .product-grid{ grid-template-columns:1fr; }
}

</style>
</head>

<body>

<div class="cursor"></div>

<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div>
    <a href="account.html">My Account</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="slider">
    <div class="slide active" style="background-image:url('assets/slide1.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide2.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide3.webp');"></div>
  </div>
  <h1>NEW ARRIVALS</h1>
</section>

<!-- PRODUCTS -->
<section class="products">
  <div id="product-container" class="product-grid"></div>
  <div class="load-more-container">
    <button id="load-more-btn">Load More</button>
  </div>
</section>

<script src="js/products.js"></script>

<script>

/* PAGE FADE */
window.onload=()=>document.body.classList.add("loaded");

/* SLIDER */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},5000);

/* PETALS */
function createPetal(){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(createPetal,400);

/* CURSOR */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* PRODUCTS LOAD */
const container=document.getElementById("product-container");
const btn=document.getElementById("load-more-btn");
let perLoad=8;
let index=0;

function render(){
  for(let i=index;i<index+perLoad;i++){
    if(i>=products.length){
      btn.style.display="none";
      break;
    }
    const p=products[i];
    const stock=Math.floor(Math.random()*20)+5;

    const card=document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p><del>₹${p.oldPrice}</del></p>
      <p>₹${p.price}</p>
      <div class="stock">Only ${stock} left in stock</div>
      <button onclick="addToCart(event,${p.id})">Add to Cart</button>
    `;
    container.appendChild(card);
  }
  index+=perLoad;
  observe();
}
btn.addEventListener("click",render);
render();

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add("show");
  });
});
function observe(){
  document.querySelectorAll(".product-card").forEach(c=>observer.observe(c));
}

/* ADD TO CART + FLY */
function addToCart(e,id){
  const img=e.target.closest(".product-card").querySelector("img");
  const flying=img.cloneNode();
  flying.classList.add("flying");
  document.body.appendChild(flying);

  const rect=img.getBoundingClientRect();
  flying.style.top=rect.top+"px";
  flying.style.left=rect.left+"px";

  setTimeout(()=>{
    flying.style.top="20px";
    flying.style.left="90%";
    flying.style.width="20px";
    flying.style.height="20px";
    flying.style.opacity="0";
  },10);

  setTimeout(()=>flying.remove(),1000);

  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  const product=products.find(p=>p.id===id);
  product.qty=1;
  cart.push(product);
  localStorage.setItem("cart",JSON.stringify(cart));

  document.getElementById("cart-count").innerText=cart.length;
}

</script>

</body>
</html>
