<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFF Record Store</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>

<header class="navbar">
  <div class="logo">OFF Record Store</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="nav-icons">
    <a href="account.html">My Account</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<!-- HERO SLIDER -->
<section class="hero">
  <div class="slider">
    <div class="slide active" style="background-image: url('assets/slide1.jpg');"></div>
    <div class="slide" style="background-image: url('assets/slide2.jpg');"></div>
    <div class="slide" style="background-image: url('assets/slide3.jpg');"></div>
  </div>
  <h1>NEW ARRIVALS</h1>
</section>

<!-- PRODUCTS -->
<section class="products">
  <div id="product-container" class="product-grid"></div>

  <div class="load-more-container">
    <button id="load-more-btn">Load More</button>
  </div>
</section>


<script src="js/products.js"></script>
<script src="js/app.js"></script>

<script>
/* HERO SLIDER */
let slides = document.querySelectorAll(".slide");
let currentSlide = 0;

setInterval(() => {
  slides[currentSlide].classList.remove("active");
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add("active");
}, 4000);
</script>

</body>
</html>
