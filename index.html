<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFF RECORD STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  overflow-x:hidden;
  color:white;
}

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  z-index:1000;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(10px);
}

.logo{
  font-weight:700;
  letter-spacing:4px;
  font-size:22px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
  transition:0.3s;
}

.navbar a:hover{
  color:#ff7a9e;
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.slider{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
}

.slide{
  flex:1;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}

.slide.active{
  opacity:1;
}

.hero::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to right,rgba(0,0,0,0.6),rgba(0,0,0,0.4));
}

.hero h1{
  position:relative;
  z-index:10;
  font-size:70px;
  letter-spacing:5px;
  text-shadow:0 0 20px rgba(255,255,255,0.3);
}

/* PRODUCTS SECTION */
.products{
  padding:100px 8%;
  background:url('assets/anime-bg.webp') center/cover fixed;
  position:relative;
}

.products::before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.75);
  top:0;
  left:0;
}

.product-grid{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.product-card{
  background:rgba(255,255,255,0.05);
  padding:15px;
  border-radius:15px;
  backdrop-filter:blur(8px);
  transition:0.3s;
}

.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 20px rgba(255,122,158,0.4);
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

.product-card h4{
  margin:10px 0 5px;
  font-size:16px;
}

.product-card p{
  margin:0;
  font-size:14px;
  color:#ccc;
}

.stock{
  font-size:12px;
  color:#ff8aa5;
  margin-top:4px;
}

.add-btn{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#ff4f7a;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.add-btn:hover{
  background:#ff2f63;
}

/* LOAD MORE */
.load-more-container{
  text-align:center;
  margin-top:40px;
  position:relative;
  z-index:2;
}

#load-more-btn{
  padding:12px 30px;
  background:#ff4f7a;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* SAKURA */
.petal{
  position:absolute;
  width:8px;
  height:8px;
  background:#ffc0cb;
  border-radius:50%;
  opacity:0.6;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

@media(max-width:1000px){
  .product-grid{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <div>
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="account.html">My Account</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="slider">
    <div class="slide active" style="background-image:url('assets/slide1.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide2.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide3.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide4.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide5.webp');"></div>
    <div class="slide" style="background-image:url('assets/slide6.webp');"></div>
  </div>
  <h1>NEW ARRIVALS</h1>
</section>

<!-- PRODUCTS -->
<section class="products">
  <div id="product-container" class="product-grid"></div>
  <div class="load-more-container">
    <button id="load-more-btn">Load More</button>
  </div>
</section>

<script>

/* HERO SLIDER */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* SAKURA (soft amount) */
function createPetal(){
  const petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=6+Math.random()*4+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),10000);
}
setInterval(createPetal,800);

/* PRODUCTS */
const totalProducts=34;
let visible=0;
const perLoad=4;

function renderProducts(){
  const container=document.getElementById("product-container");

  for(let i=visible+1;i<=visible+perLoad;i++){
    if(i>totalProducts){
      document.getElementById("load-more-btn").style.display="none";
      break;
    }

    const stock=Math.floor(Math.random()*20)+5;

    container.innerHTML+=`
    <div class="product-card">
      <img src="assets/tee${i}.webp">
      <h4>Oversized Tee ${i}</h4>
      <p><del>â‚¹999</del> â‚¹799</p>
      <p class="stock">Only ${stock} left ðŸ”¥</p>
      <button class="add-btn">Add to Cart</button>
    </div>`;
  }

  visible+=perLoad;
}

document.getElementById("load-more-btn").addEventListener("click",renderProducts);
renderProducts();

</script>

</body>
</html>
