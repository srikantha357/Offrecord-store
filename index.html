<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFF RECORD STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  overflow-x:hidden;
  scroll-behavior:smooth;
  opacity:0;
  transition:opacity 0.6s ease;
}

/* Page Fade */
body.loaded{
  opacity:1;
}

/* CUSTOM CURSOR */
.cursor-glow{
  position:fixed;
  width:20px;
  height:20px;
  background:radial-gradient(circle,#ff7a9e,transparent);
  border-radius:50%;
  pointer-events:none;
  mix-blend-mode:screen;
  z-index:9999;
  transform:translate(-50%,-50%);
}

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(12px);
  color:white;
  z-index:1000;
}

.logo{
  font-weight:700;
  letter-spacing:4px;
  font-size:22px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  transition:0.3s;
}

.navbar a:hover{
  color:#ff7a9e;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

.slider{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
}

.slide{
  flex:1;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s ease;
}

.slide.active{
  opacity:1;
}

.hero::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to right,rgba(0,0,0,0.7),rgba(0,0,0,0.3));
}

.hero h1{
  position:relative;
  color:white;
  font-size:70px;
  letter-spacing:6px;
  text-shadow:0 0 25px rgba(255,255,255,0.4);
  z-index:10;
}

/* PETALS */
.petal{
  position:absolute;
  width:10px;
  height:10px;
  background:pink;
  border-radius:50%;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}

/* PRODUCTS */
.products{
  padding:100px 8%;
  background:url('assets/anime-bg.webp') center/cover fixed;
  position:relative;
}

.products::before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  top:0;
  left:0;
}

.product-grid{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.product-card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  padding:15px;
  border-radius:15px;
  transition:0.4s;
  text-align:center;
}

.product-card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px rgba(255,122,158,0.6);
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:12px;
}

.stock{
  font-size:13px;
  color:#ff7a9e;
}

.add-btn{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#ff4d6d;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.add-btn:hover{
  background:#ff7a9e;
}

.load-more-container{
  text-align:center;
  margin-top:40px;
  position:relative;
  z-index:2;
}

#load-more-btn{
  padding:12px 35px;
  background:#ff4d6d;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  background:#0a0a0a;
  padding:60px 8%;
  color:#aaa;
}

.footer-container{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:40px;
}

.footer-bottom{
  text-align:center;
  margin-top:40px;
  border-top:1px solid rgba(255,255,255,0.1);
  padding-top:20px;
  font-size:14px;
}

@media(max-width:1000px){
  .product-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .product-grid{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<div class="cursor-glow"></div>

<header class="navbar">
  <div class="logo">OFF RECORD STORE</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    <a href="contact.html">Contact</a>
    <a href="account.html">My Account</a>
  </nav>
</header>

<section class="hero">
  <div class="slider">
    <div class="slide active" style="background-image:url('assets/slide1.webp')"></div>
    <div class="slide" style="background-image:url('assets/slide2.webp')"></div>
    <div class="slide" style="background-image:url('assets/slide3.webp')"></div>
    <div class="slide" style="background-image:url('assets/slide4.webp')"></div>
    <div class="slide" style="background-image:url('assets/slide5.webp')"></div>
    <div class="slide" style="background-image:url('assets/slide6.webp')"></div>
  </div>
  <h1>NEW ARRIVALS</h1>
</section>

<section class="products">
  <div id="product-container" class="product-grid"></div>

  <div class="load-more-container">
    <button id="load-more-btn">Load More</button>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>OFF RECORD STORE</h3>
      <p>Premium Anime Streetwear</p>
    </div>
    <div>
      <h4>Quick Links</h4>
      <p>Home</p>
      <p>Shop</p>
      <p>Cart</p>
      <p>Contact</p>
    </div>
    <div>
      <h4>Legal</h4>
      <p>Terms</p>
      <p>Privacy</p>
      <p>Refund</p>
    </div>
    <div>
      <h4>Connect</h4>
      <p>Instagram</p>
      <p>WhatsApp</p>
    </div>
  </div>
  <div class="footer-bottom">
    Â© 2026 OFF RECORD STORE
  </div>
</footer>

<script>

/* Page Fade */
window.onload = () => {
  document.body.classList.add("loaded");
};

/* Cursor */
document.addEventListener("mousemove",e=>{
  document.querySelector(".cursor-glow").style.left=e.clientX+"px";
  document.querySelector(".cursor-glow").style.top=e.clientY+"px";
});

/* Hero Slider */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* Sakura */
function createPetal(){
  const petal=document.createElement("div");
  petal.classList.add("petal");
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),10000);
}
setInterval(createPetal,1200);

/* CART SYSTEM */
let cart=JSON.parse(localStorage.getItem("cart"))||[];

function updateCart(){
  document.getElementById("cart-count").innerText=cart.length;
}

function addToCart(product){
  let existing=cart.find(p=>p.id===product.id);
  if(existing){existing.qty+=1;}
  else{product.qty=1;cart.push(product);}
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
  flyToCart();
}

function flyToCart(){
  const cartIcon=document.querySelector(".navbar a[href='cart.html']");
  const dot=document.createElement("div");
  dot.style.position="fixed";
  dot.style.width="12px";
  dot.style.height="12px";
  dot.style.background="#ff4d6d";
  dot.style.borderRadius="50%";
  dot.style.zIndex="9999";
  dot.style.left="50%";
  dot.style.top="50%";
  dot.style.transition="all 0.8s ease";
  document.body.appendChild(dot);
  setTimeout(()=>{
    const rect=cartIcon.getBoundingClientRect();
    dot.style.left=rect.left+"px";
    dot.style.top=rect.top+"px";
    dot.style.opacity="0";
  },50);
  setTimeout(()=>dot.remove(),900);
}

/* PRODUCTS */
const container=document.getElementById("product-container");
const loadBtn=document.getElementById("load-more-btn");

let totalProducts=34;
let shown=0;
let perLoad=4;

function loadProducts(){
  for(let i=shown+1;i<=shown+perLoad && i<=totalProducts;i++){
    let stock=Math.floor(Math.random()*20)+1;
    container.innerHTML+=`
      <div class="product-card">
        <img src="assets/tee${i}.webp">
        <h4>OVERSIZED TEE ${i}</h4>
        <p><del>â‚¹999</del> â‚¹799</p>
        <div class="stock">Only ${stock} left ðŸ”¥</div>
        <button class="add-btn" onclick='addToCart({id:${i},name:"OVERSIZED TEE ${i}",price:799,image:"assets/tee${i}.webp"})'>Add to Cart</button>
      </div>
    `;
  }
  shown+=perLoad;
  if(shown>=totalProducts){loadBtn.style.display="none";}
}

loadBtn.addEventListener("click",loadProducts);

updateCart();
loadProducts();

</script>

</body>
</html>
