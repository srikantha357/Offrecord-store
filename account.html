<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage your Offrecord Store profile, delivery details and order history." />
  <title>Offrecord Store | My Account</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="account">
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">OFFRECORD STORE</div>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="mainNav" aria-label="Primary navigation">
        <a href="index.html" data-nav="home">Home</a>
        <a href="about.html" data-nav="about">About</a>
        <a href="shop.html" data-nav="shop">Shop</a>
        <a href="cart.html" data-nav="cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a href="contact.html" data-nav="contact">Contact</a>
        <a href="account.html" data-nav="account">My Account</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="grid" style="grid-template-columns: 1.2fr .8fr;">
      <section class="panel">
        <h1>My Account</h1>
        <form id="profileForm" class="form">
          <input class="input" type="text" id="profileName" placeholder="Full Name" />
          <input class="input" type="email" id="profileEmail" placeholder="Email" />
          <input class="input" type="text" id="profileAddress" placeholder="Delivery Address" />
          <button class="btn-primary" type="submit">Update Profile</button>
        </form>
      </section>

      <section class="panel">
        <h2>My Orders</h2>
        <ul id="ordersList" class="list"></ul>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><h3>Offrecord Store</h3><p class="muted">Your profile and order history in one place.</p><p>© 2026 Offrecord Store. All rights reserved.</p></div>
      <div class="footer-links"><h4>Quick Links</h4><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="cart.html">Cart</a><a href="contact.html">Contact</a></div>
      <div><h4>Follow Us</h4><div class="socials"><span class="social-icon">IG</span><span class="social-icon">FB</span><span class="social-icon">YT</span></div></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
