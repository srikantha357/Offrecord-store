<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage your Offrecord profile and order history." />
  <title>Offrecord Store | My Account</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="account">
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">OFFRECORD STORE</div>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="mainNav">
        <a href="index.html" data-nav="home">Home</a>
        <a href="about.html" data-nav="about">About</a>
        <a href="shop.html" data-nav="shop">Shop</a>
        <a href="cart.html" data-nav="cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a href="contact.html" data-nav="contact">Contact</a>
        <a href="account.html" data-nav="account">My Account</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="grid" style="grid-template-columns:1.2fr .8fr;">
      <article class="card">
        <div class="card-body">
          <h1 class="section-title">My Profile</h1>
          <form id="profileForm" class="grid" style="grid-template-columns:1fr;">
            <label for="profileName">Name</label>
            <input id="profileName" class="input" placeholder="Name" />

            <label for="profileEmail">Email</label>
            <input id="profileEmail" class="input" placeholder="Email" />

            <label for="profileAddress">Delivery Address</label>
            <input id="profileAddress" class="input" placeholder="Address" />

            <button class="btn" type="submit">Update Profile</button>
          </form>
        </div>
      </article>

      <article class="card">
        <div class="card-body">
          <h2 class="section-title" style="font-size:1.35rem;">My Orders</h2>
          <ul class="list" id="ordersList"></ul>
        </div>
      </article>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <h3>Offrecord Store</h3>
        <p class="muted">Your custom order dashboard.</p>
        <p>© 2026 Offrecord Store. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <h4>Quick Links</h4>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
      </div>
      <div>
        <h4>Social</h4>
        <div class="socials"><span class="social">IG</span><span class="social">FB</span><span class="social">YT</span></div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
